<div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="border rounded p-4 bg-light" style="max-width: 700px; width: 100%;">
    <h2 class="text-center">Registrar Nueva Tarea</h2>
    <form (ngSubmit)="crearTarea()" #tareaForm="ngForm">
      <div class="form-group mb-4">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="tarea.nombre" required>
      </div>
      <div class="form-group mb-4">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" class="form-control" [(ngModel)]="tarea.descripcion" required></textarea>
      </div>
      <div class="form-group mb-4">
        <label for="fechaInicio">Fecha de Inicio</label>
        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" [(ngModel)]="tarea.fechaInicio" required>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-primary">Crear Tarea</button>
      </div>
    </form>
  </div>
</div>
